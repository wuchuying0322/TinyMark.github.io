<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        window.onload = function () {
            for (var i = 0; i < 10; i++) {
                setTimeout((function (i) {
                    return function () {
                        console.log(i + 1);
                    }
                }(i)), 1000 * i);
            }
        }
    </script>
</body>

</html>
